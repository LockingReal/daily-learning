<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        this.a = 20;
        var test = {
            a:40,
            init:function(){
                console.log(this.a);
            }
        }; // 如果没有左侧的分号会报错：Uncaught TypeError: {(intermediate value)(intermediate value)} is not a function
        // 有分号则打印20
        (function(){
            var fn = test.init;
            fn();
        })();

    </script>
</body>
</html>
